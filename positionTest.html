<!DOCTYPE HTML>
<html>
<head>
    <style>
        .my-div {
            position: relative;
            top: 20px;
            width: 250px;
            height: 360px;
            background-color: yellow;
        }
        .fix-div {
            position: fixed;
            bottom: 0px;
            right: 5px;
            width: 250px;
            height: 360px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<div style="width: 200px; height: 300px; background-color: blue; position: relative; top: 10px"></div>
<div class="my-div">
    <div style="width: 100px; height: 300px; background-color: black; position: absolute; top: 50px"></div>
</div>
<div style="width: 1500px; height: 200px; background-color: red"></div>
<div style="width: 400px; height: 100px; background-color: green"></div>

<div class="fix-div"></div>
</body>
</html>
